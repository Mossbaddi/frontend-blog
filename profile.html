<!-- profile.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil - Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav id="nav">
            <!-- Le menu sera généré dynamiquement par main.js -->
        </nav>
    </header>

    <!-- Informations du profil -->
    <main>
        <h1>Mon Profil</h1>
        <div id="profile-info">
            <!-- Les informations du profil seront affichées ici -->
        </div>
        <h2>Modifier les Informations</h2>
        <form id="update-profile-form">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <button type="submit">Mettre à jour</button>
        </form>
        <p id="message"></p>
    </main>

    <script src="data/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/users.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!currentUserId) {
                window.location.href = 'login.html';
                return;
            }

            const user = getUserById(currentUserId);
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Afficher les informations du profil
            const profileInfo = document.getElementById('profile-info');
            profileInfo.innerHTML = `
                <p><strong>Nom d'utilisateur :</strong> ${user.username}</p>
                <p><strong>Email :</strong> ${user.email}</p>
            `;

            // Pré-remplir le formulaire de mise à jour
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;

            // Gérer la mise à jour du profil
            const form = document.getElementById('update-profile-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();

                const message = document.getElementById('message');

                const success = updateUser(currentUserId, username, email);
                if (success) {
                    message.textContent = 'Profil mis à jour avec succès.';
                    // Mettre à jour l'affichage
                    profileInfo.innerHTML = `
                        <p><strong>Nom d'utilisateur :</strong> ${username}</p>
                        <p><strong>Email :</strong> ${email}</p>
                    `;
                } else {
                    message.textContent = 'Erreur lors de la mise à jour du profil.';
                }
            });
        });
    </script>
</body>
</html>
